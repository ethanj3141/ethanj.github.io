<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lightbox Exercise</title>
    <link rel="stylesheet" href="lightbox.css">
    <script src="lightbox.js"></script>
  </head>
  <body>
    <!-- page content -->
    <h1>My First Lightbox</h1>
	
	<div id="main">
		<img class="thumb" src="images/arabian-thumb.jpg" alt="Bay Arabian cantering." onclick="displayLightBox('arabian.jpg','Bay Arabian cantering.')">
		<img class="thumb" src="images/dog-thumb.jpg" alt="Yellow lab puppy." onclick="displayLightBox('dog.jpg','Yellow lab puppy.')">
		<img class="thumb" src="images/horse-thumb.jpg" alt="Ordinary horse cantering." onclick="displayLightBox('horse.jpg','Ordinary horse cantering.')">
		<img class="thumb" src="images/horseandpony-thumb.jpg" alt="A horse cantering alongside a pony." onclick="displayLightBox('horseandpony.jpg','A horse cantering alongside a pony.')">
		<img class="thumb" src="images/pinto-thumb.jpg" alt="A pinto horse." onclick="displayLightBox('pinto.jpg','A pinto horse.')">
		<img class="thumb" src="images/tb-thumb.jpg" alt="A magnificant horse, galloping on the prarie." onclick="displayLightBox('tb.jpg','A magnificant horse, galloping on the prarie.')">
	</div>
		
	<div id="lightbox" class = "hidden"></div>
	
	<div id="positionBigImage">
		<div id="boundaryBigImage" class = "hidden">
			<img id="x" src="images/x.png" alt="close" onclick="displayLightBox('','')">
			<img id="bigImage" src="images/arabian.jpg" alt="Bay Arabian cantering.">
		</div>
	</div>
  </body>
</html>
